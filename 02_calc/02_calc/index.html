<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <section class="calc">
            <header class="calc__header">

                <div class="toggle calc__toggle">
                </div>
                <img src="./img/History.svg" class="calc__history">
                </img>
                <div class="calc__display">
                    <p class="calc__term"></p>
                    <div class="calc__result-window">
                        <p class="calc__equals">=</p>
                        <input type="text" class="calc__result" value="0" disabled>
                    </div>
                </div>
            </header>
            <div class="calc__keypad"></div>
        </section>
        <section class="sub-tools">
            <input type="radio" name="sub-tools" id="history" checked>
            <input type="radio" name="sub-tools" id="memory">

            <div class="sub-tools__nav">
                <label for="history" class="sub-tools__label sub-tools__label_active">Журнал</label>
                <label for="memory" class="sub-tools__label">Память</label>
            </div>

            <div class="sub-tools__tabs">
                <div class="sub-tools__history history _show">
                    <ul class="history__list">
                       
                    </ul>
                    <img src="./img/delete.png" class="history__clear" alt="clear-list"></img>
                </div>
                <div class="sub-tools__memory memory">
                    <ul class="memory__list">
                        <li class="memory__item item">25</li>
                    </ul>
                    <img src="./img/delete.png" class="memory__clear" alt="clear-list"></img>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
