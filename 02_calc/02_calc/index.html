<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <section class="calc">
            <header class="calc__header">

                <div class="toggle calc__toggle">
                </div>
                <img src="./img/History.svg" class="calc__history">
                </img>
                <div class="calc__display">
                    <p class="calc__term">
                        5+5*30
                    </p>
                    <div class="calc__result-window">
                        <p class="calc__equals">=</p>
                        <input type="text" class="calc__result">
                    </div>
                </div>
            </header>
            <div class="calc__keypad"></div>
        </section>
        <!-- <section class="history">

        </section> -->
    </div>
    <script src="js/script.js"></script>
</body>

</html>
